{% extends 'base.html' %}

{% block title %}HELLO{% endblock %}

{% block content %}
<h1>Hello {{ name }}</h1>
    <h2>Welcome to HollyMovies!</h2>
    {% for adjective in adjectives %}
      {% if adjective != 'cruel' %}
        <p>This is a {{ adjective }} world...</p>
      {% endif %}
    {% endfor %}
{% endblock %}
